<!DOCTYPE html>
<html lang="en" ng-app="kalkulatorApp">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="angular.min.js"></script>
	<script src="kalkulator.js"></script>
</head>
<body ng-controller="kalkulatorController as kalkulator">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="page-header">
					<h1>Kalkulator Sederhana <small>Dengan angularjs</small></h1>
				</div>
				<div class="page-header">
					<h1>{{result | number}}</h1>
				</div>
				<input type="number" ng-model="bil1" class="form-control input-lg input-block" placeholder="Masukkan Bilangan 1"><br>
				<input type="number" ng-model="bil2" class="form-control input-lg input-block" placeholder="Masukkan Bilangan 2"><br>
				<button class="btn btn-info btn-lg" ng-click="tambah()">Tambah</button> <button class="btn btn-info btn-lg" ng-click="kurang()">Kurang</button> <button class="btn btn-info btn-lg" ng-click="kali()">Kali</button> <button class="btn btn-info btn-lg" ng-click="bagi()">Bagi</button>
			</div>
		</div>
	</div>
</body>
</html>
