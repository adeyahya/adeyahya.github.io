<!DOCTYPE html>
<html lang="en" ng-app="temanApp">
<head>
	<meta charset="UTF-8">
	<title>Teman Ade</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="temanController as temanctrl">
<div class="container">
	<div class="jumbotron">
		<h1>List Teman</h1>
		<p>Aplikasi ini dibangun menggunakan angular.js</p>
	</div>

	<div class="row">
		<div class="col-md-4">
			<form ng-submit="addTeman()">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" ng-model="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="facebook">Facebook</label>
					<input type="text" id="facebook" ng-model="facebook" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" ng-model="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="Address">Address</label>
					<textarea name="address" id="address" class="form-control" ng-model="address"></textarea>
				</div>
				<button type="submit" class="btn btn-info btn-block">Tambah Baru</button>
			</form>
		</div>

		<div class="col-md-8">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Facebook</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="teman in temans">
						<td>{{teman.name}}</td>
						<td>{{teman.address}}</td>
						<td>{{teman.facebook}}</td>
						<td>{{teman.email}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<br>
<br>
<br>
</body>
</html>
